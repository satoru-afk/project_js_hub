<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jokes</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      .h {
        color: aliceblue;
      }
      .h:hover {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="bauhaus-header">
        <div class="shape-circle"></div>
        <div class="shape-triangle"></div>
        <div class="shape-square"></div>
      </div>

      <h1>JOKE MACHINE</h1>

      <div class="joke-display">
        <div class="joke-box">
          <p id="joke-text">Ready for some humor?</p>
          <p id="joke-punchline" class="punchline"></p>
        </div>
      </div>

      <button id="generate-btn" class="bauhaus-btn">TELL ME A JOKE</button>

      <div style="margin-bottom: 7%">
        <a href="/project_js_hub" class="h">Back to Home</a>
      </div>
      <div class="bauhaus-footer">
        <div class="footer-rectangle"></div>
        <div class="footer-circle"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
