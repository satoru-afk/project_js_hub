<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Hub</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="home">
        <header class="bauhaus-header">
            <div class="shape-circle"></div>
            <h1>PROJECTS HUB</h1>
            <div class="shape-square"></div>
        </header>
        
        <main class="projects-grid">
            <!-- To-Do List Card -->
            <a href="to-do" class="project-card" style="--card-color: #E74C3C">
                <div class="card-icon">
                    <div class="card-circle"></div>
                    <div class="card-line"></div>
                </div>
                <h2>To-Do List</h2>
                <p>Minimalist task manager with Bauhaus aesthetics</p>
                <div class="card-footer"></div>
            </a>
            
            <!-- Quiz App Card -->
            <a href="quiz" class="project-card" style="--card-color: #3498DB">
                <div class="card-icon">
                    <div class="card-triangle"></div>
                    <div class="card-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <h2>Quiz App</h2>
                <p>Interactive knowledge challenge in Bauhaus style</p>
                <div class="card-footer"></div>
            </a>
            
            <!-- Joke Generator Card -->
            <a href="random-joke" class="project-card" style="--card-color: #F1C40F">
                <div class="card-icon">
                    <div class="card-rectangle"></div>
                    <div class="card-lines">
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <h2>Joke Generator</h2>
                <p>Random humor with geometric design</p>
                <div class="card-footer"></div>
            </a>
        </main>
        
        <footer class="bauhaus-footer">
            <div class="footer-line"></div>
            <p>BAUHAUS DESIGN SYSTEM</p>
            <div class="footer-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </footer>
    </div>
</body>
</html>
