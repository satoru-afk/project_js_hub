<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="bauhaus-header">
        <div class="title-circle"></div>
        <h1>TO-DO</h1>
        <div class="title-rectangle"></div>
      </header>

      <main>
        <div class="input-container">
          <input
            type="text"
            id="taskInput"
            placeholder="Add a new task..."
            class="bauhaus-input"
          />
          <button id="addTaskBtn" class="bauhaus-btn primary">+</button>
        </div>

        <div class="filters center-aac">
          <button class="bauhaus-btn secondary active" data-filter="all">
            All
          </button>
          <button class="bauhaus-btn secondary" data-filter="active">
            Active
          </button>
          <button class="bauhaus-btn secondary" data-filter="completed">
            Completed
          </button>
        </div>

        <ul id="taskList" class="task-list"></ul>
      </main>
      <div style="display: flex; justify-content: center">
        <a href="/">Back to Home</a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
